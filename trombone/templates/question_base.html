<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in static dir for Flask -->
 <link rel="shortcut icon"  href="/static/img/dial-favicon.ico" />

  <!-- CSS: implied media=all -->
  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/outer.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <!-- end CSS-->


  <!-- All JavaScript at the bottom, except for Modernizr
       For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
  <script>window.jQuery || document.write('<script src="/static/js/libs/jquery.min.js"><\/script>')</script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="/static/js/libs/modernizr-2.0.6.min.js"></script>
    <!--Fonts from Google"s Web font directory at http://google.com/webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet" type="text/css">
</head>

<body>

        {% with messages = get_flashed_messages() %}
         {% if messages %}
        <div class="row-fluid">
            <div class="span4 offset4">
            {% for message in messages %}
                <div class="alert alert-block alert-error fade in">
                    <a class="close" data-dismiss="alert" href="#">Ã—</a>
                      {{ message }}
                </div>
            {% endfor %}
            </div>
        </div>
          {% endif %}
       {% endwith %}

    <div class="navbar navbar-fixed-top"> 
      <div class="navbar-inner"> 
        <div class="container"> 
          <a class="brand" href="#"><img src="http://dialogando.org/static/img/dialogando-logo-menor.png"></a> 
          <ul class="nav navbar-nav">
                {% block header_menu %}{% endblock %}
          </ul>
          <div class="nav-collapse"> 
            <ul class="nav nav-pills"> 
            </ul> 
          </div><!--/.nav-collapse --> 
          <ul class="nav pull-right">
          </ul>
        </div> 
      </div> 
    </div> 

    <div id="container">
        <header>
            {% block header %}{% endblock %}
        </header>

        <div id="main" role="main">
            <div class="row-fluid">
            {% block main %}{% endblock %}
            </div>
        </div>

        <footer>
            {% block footer %}{% endblock %}
        </footer>
    </div> <!-- end of #container -->


    <!-- JavaScript at the bottom for fast page loading -->

    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script defer src="/static/js/libs/bootstrap.min.js"></script>

    <!-- scripts concatenated and minified via ant build script-->
    <script defer src="/static/js/plugins.js"></script>
    <script defer src="/static/js/script.js"></script>
    <!-- end scripts-->

    <!-- Change UA-XXXXX-X to be your site's ID -->
    <script>
    window._gaq = [['_setAccount','UA-54062362-1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
    </script>

    <script>
    {% block script %}{% endblock %}
    </script>

    <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->

</body>
</html>
